name: dockerhub Publish CI

on:
  push:
    branches: [ "main" ]
  schedule:
    - cron: '0 0 * * 0'

jobs:
  publish:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        tag:
          - go1.23
          - go1.24
    steps:
      - uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2
      - name: dockerhub login
        uses: docker/login-action@74a5d142397b4f367a81961eba4e8cd7edddf772 # v3.4.0
        with:
          registry: docker.io
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}
      - name: Build the Docker image
        run: bash build.sh "${{ vars.IMG_TARGET }}" "${{ matrix.tag }}"
      - name: Publish the Docker image to dockerhub
        run: docker push docker.io/michaelvaldron/hugo:${{ matrix.tag }}
  publish-latest:
    runs-on: ubuntu-latest
    needs: publish
    steps:
      - uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2
      - name: dockerhub login
        uses: docker/login-action@9780b0c442fbb1117ed29e0efdff1e18412f7567 # v3.3.0
        with:
          registry: docker.io
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}
      - name: Publish the Docker image to dockerhub (latest)
        run: docker push docker.io/michaelvaldron/hugo:latest
