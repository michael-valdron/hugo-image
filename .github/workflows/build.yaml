name: Build CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@08eba0b27e820071cde6df949e0beb9ba4906955 # v4.3.0
      - name: Build the container images
        run: |
          TAGS="$(ls build)"
          for tag in $TAGS; do 
            echo -n "Building '${tag}'... "
            bash build.sh "${tag}"
            echo "Done!"
          done
